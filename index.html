<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main" id="main">
        <header class="head">
            <h1 class="nav-brand">Sans-Day-Calc.</h1>
            <p class="link"><a class="dropdown-item" href="https://livinkumars.github.io/Terrestrial-Planets-Solar-System/" target="_blank">Terrestrial-Planets(other mini project)</a></p>
        </header>
        <div class="body">
            <div id="contents" class="contents">
                <div id="output">
                    
                </div>
                <div class="date">
                    <strong class="text">Date</strong>
                    <input type="text" id="inp-date" class="inp-date" placeholder="Date like 1,2,....">
                </div>
                <div class="month">
                    <p class="text">Month</p>
                    <input type="text" id="inp-month" class="inp-month" placeholder="Month like january....">
                </div>
                <div class="year">
                    <p class="text">Year</p>
                    <input type="text" id="inp-year" class="inp-year" placeholder="Year like 2003,2004....">
                </div>
                <button id="submit" class="submit">Submit</button>
            </div>
        </div>
    </main>
    <div class="footer">
        <strong>By: S Livinkumar (Saala) and Kamalraj</strong>
    </div>
    <!-- Script -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>


</body>
</html>
